<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation & RSVP</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<!-- Top Background Picture -->
<div class="background-sections">
    <div class="background-section top-section">
        <!-- Title spacing adjustment with padding rather than <br> for responsive alignment -->
        <div class="title-space"></div>
        <img src="/img/Front_001.png" alt="Colour Scheme" class="full-width">
    </div>
</div>

<!-- Background Images with Proportions Maintained -->
<div class="background-section bottom-section">
    <img src="/img/The-Plantation-wedding-venue-1.jpg" alt="Venue 1" class="full-width background-image" style="height: 1600px;">
</div>
<div class="background-section bottom-section">
    <img src="/img/The-Plantation-wedding-venue-2.jpg" alt="Venue 2" class="full-width background-image" style="height: 1600px;">
</div>
<div class="background-section bottom-section">
    <img src="/img/The-Plantation-wedding-venue-3.jpg" alt="Venue 3" class="full-width background-image" style="height: 1600px;">
</div>

<!-- First Box -->
<div class="bigbox1">
    <!-- Countdown Section -->
    <div class="container-clock">
        <div class="countdown-box">
            <div class="countdown-item" id="months">00</div>
            <div class="countdown-label"><b>Months</b></div>
        </div>
        <div class="countdown-box">
            <div class="countdown-item" id="days">00</div>
            <div class="countdown-label"><b>Days</b></div>
        </div>
        <div class="countdown-box">
            <div class="countdown-item" id="hours">00</div>
            <div class="countdown-label"><b>Hours</b></div>
        </div>
        <div class="countdown-box">
            <div class="countdown-item" id="minutes">00</div>
            <div class="countdown-label"><b>Minutes</b></div>
        </div>
    </div>

    <!-- Calendar Section -->
    <div class="box">
        <h2 style="font-size: 4vw;">The Special Day's Date & Venue</h2>
        <div class="picture">
            <img src="/img/Calender_04.png" alt="Calendar" class="calendar-image">
        </div>
    </div>

    <!-- Location Section -->
    <div class="box location-section">
        <div class="picture">
            <a href="https://maps.app.goo.gl/hrs8PXz8nuqN4u427" target="_blank">
                <img src="/img/The-Plantation-wedding-venue-200.png" alt="Venue Location" class="venue-image">
            </a>
        </div>
    </div>
</div>

<!-- Story Section -->
<div class="bigbox2">
    <div class="section">
        <div class="box story-box">
            <div>
                <img src="/img/LoveStory-01.png" alt="Love Story" class="story-image">
                <p class="story-text">
                    <!-- Story content here -->
                </p>
            </div>
        </div>
    </div>
</div>

<!-- RSVP Section -->
<div class="bigbox3">
    <div class="box">
        <h3>Reservation Disclaimer and Additional Information</h3>
        <img src="/img/colour_scheme_01.png" class="colour-scheme" alt="Colour Scheme">
    </div>
    <div class="box rsvp-button">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSesW-FhYLVjekr5QUbGU2wCU2K-jtepCq3lUpUPaP4tm9l4fA/viewform" target="_blank">
            <button>Click this button for RSVP by 15 December 2024</button>
        </a>
    </div>
</div>

<!-- Countdown Script -->
<script>
    const updateCountdown = () => {
        // Set Wedding Date for countdown
        const deadline = new Date("February 15, 2025 08:30:00").getTime();
        const now = new Date().getTime();
        const t = deadline - now;

        const months = Math.floor(t / (1000 * 60 * 60 * 24 * 30));
        const days = Math.floor((t % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((t % (1000 * 60)) / (1000 * 60));

        document.getElementById("months").textContent = months.toString().padStart(2, "0");
        document.getElementById("days").textContent = days.toString().padStart(2, "0");
        document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
        document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
